<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link type="image/png" sizes="32x32" rel="icon" href="./icons8-github-32.png">
    <title>Github User Search App</title>
</head>

<body class="bg-slate-800 font-mono text-white flex flex-col items-center justify-center h-screen m-0 overflow-hidden">
    <form class="w-3/4  sm:w-1/2">
        <div class="relative">
            <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                <svg aria-hidden="true" class="w-5 h-5  text-gray-400" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
            <input type="search" id="search"
                class="block p-4 pl-10 w-full text-sm  border-none rounded-lg shadow-lg  focus:outline-none  bg-slate-700 placeholder-gray-400 text-white"
                placeholder="Search a github User" required>
            <button type="submit"
                class="text-white absolute right-2.5 bottom-2.5  focus:ring-4 focus:outline-none  font-medium transition-colors duration-300 shadow-xl rounded-lg text-sm px-4 py-2 bg-blue-600 hover:shadow-blue-500 hover:bg-blue-700">Search</button>
        </div>
    </form>
    <main>
    </main>
    <!-- Main JS File -->
    <script src="main.js" defer></script>
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>

</html>
